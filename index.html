<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/IMG/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>HBO Max</title>
</head>

<body>


    <header>
        <img src="./assets/IMG/hbo-logo.svg" alt="logo-hbo" width="120px">
    </header>

    <main>
        <div class="container">
            <form class="login">
                <span class="tittle-form">Entrar</span>

                <div class="email-div">
                    <input type="text" id="email">
                    <label for="email" class="label-email">Endereço de e-mail</label>
                </div>

                <div class="senha-div">
                    <input type="password" id="senha">
                    <label for="senha" class="label-senha">Senha</label>
                    <div class="eyeIcon"></div>
                </div>

                <button class="enter-btn">ENTRAR</button>

                <button class="prov-btn">ENTRAR COM UM PROVEDOR</button>

                <p class="create-account">
                    Não tem uma conta?
                    <a href="#">Cadastre-se</a>
                </p>

                <div class="forget-password">
                    <a href="#">Esqueceu a senha?</a>
                    <a href="#">Precisa de ajudar para entrar?</a>
                </div>
            </form>
        </div>
    </main>


    <footer>
        <a href="#">Política de Privacidade</a>
        <a href="#">Termos de Uso</a>
        <a href="#">Informações</a>

        <button class="linguage-btn">
            <img src="./assets/IMG/earth.svg" alt="">
            Português (Brasil)
            <img src="./assets/IMG/arrow.svg" alt="">
        </button>
    </footer>


    <script src="./script.js"></script>
</body>

</html>
